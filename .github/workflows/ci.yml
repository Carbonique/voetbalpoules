name: CI

on:
  push:
    branches-ignore:
      - 'main'

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Go Mod
        run: go mod download && go mod vendor

      - name: Unit Tests
        run: go test ./pkg/*